<div class="canvas-holder container p-2">
  <div class="row">
    <h1 class="col-12">Config</h1>
  </div>
  <div class="row">

    <div class="col-6 mt-2 text-right">
    </div>
    <div class="col-6">
      <mat-checkbox [checked]="gameConfig?.fillScreen || false"
        (change)="fillScreenChange($event)">Fill Screen</mat-checkbox>
    </div>

  </div>
  <div class="row">

    <div class="col-6 mt-2 text-right">
    </div>
    <div class="col-6">
      <mat-form-field class="example-full-width" appearance="standard">
        <mat-label>Screen Aspect Ratio</mat-label>
        <input matInput placeholder="1.778"
          [disabled]="(gameConfig?.fillScreen || false)" name="screenRatio"
          [value]="gameConfig?.screenRatio" (input)="screenRatioChange($event)">
      </mat-form-field>
    </div>

  </div>
</div>

<div class="canvas-holder container">
  <div class="row">
    <h1 class="col-12">Assets</h1>
  </div>
  <div class="row">
    <div class="col-6 mb-3">
      <label for="formFileMultiple" class="form-label">Multiple files input example</label>
      <input class="form-control" type="file" id="formFileMultiple" onclick="this.value = null"
        (change)="processFile($event)" multiple>
    </div>
  </div>
  <div class="row flex-grow-1">
    <table mat-table [dataSource]="gameAssets" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Img Column -->
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> Img </th>
        <td mat-cell *matCellDef="let element"> <img class="m-3" width="150px" [src]="element.safeUrl"/> </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="imgName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.imgName}} </td>
      </ng-container>

      <!-- URl Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Url </th>
        <td mat-cell *matCellDef="let element"> {{element.imgUrl}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button class="delete-file-button" mat-icon-button color="accent" (click)="true">
            <mat-icon>delete</mat-icon>
          </button>
         </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
  </div>
</div>
